<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Update</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            background-color: #000; /* Ensuring background is always black */
            color: #fff; /* Ensuring text is always white for contrast */
            overflow: hidden;
        }
        h1 {
            font-size: 5vw; /* Responsive font size based on viewport width */
            text-align: center;
            font-weight: 700;
            margin: 0;
            padding: 0 5%;
            box-sizing: border-box;
        }
        h1 a {
            color: #3498db; /* Maintaining link color */
            text-decoration: none; /* Removing underline from links */
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { color: #3498db; } /* Color transitions for animation */
            50% { color: #9b59b6; }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 10vw;
            }
        }
    </style>
</head>
<body>
    <h1><a href="https://www.instagram.com/hotclick.live?igsh=MXJqenVuMXA0ZG5iOA%3D%3D&utm_source=qr">Boosting in Progress</a></h1>
</body>
</html>
