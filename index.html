<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boosting in Progress</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0; /* Light mode background */
            color: #333; /* Dark gray instead of black for light mode text */
            transition: background-color 0.5s, color 0.5s;
        }

        @media (prefers-color-scheme: dark) {
            body, html {
                background-color: #121212; /* Dark mode background */
                color: #c7c7c7; /* Light gray for dark mode text, ensuring it's not black */
            }
        }

        div {
            font-size: 20px;
            animation: colorChange 10s infinite;
        }

        @keyframes colorChange {
            0%, 100% { color: #3498db; } /* Blue */
            17% { color: #9b59b6; } /* Purple */
            34% { color: #e74c3c; } /* Red */
            51% { color: #f1c40f; } /* Yellow */
            68% { color: #2ecc71; } /* Green */
            85% { color: #1abc9c; } /* Teal */
        }

        @media (max-width: 600px) {
            div {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div>Boosting in Progress</div>
</body>
</html>
